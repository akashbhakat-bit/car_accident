}

width: 76%;

}

form.form1 {

}

        width: 76%;

  cursor: pointer;
    border-radius: 5em;

<body onload="myFunction()">
    
<div id="Authentication">
<div id="login_part" >
<center>
    Login
  </center>


<div id="login_div" >
    <form class="form1">
      <input class="un " type="text" align="center" placeholder="Name" id="name_field">

      <input class="un " type="text" align="center" placeholder="Username" id="email_field">
      <input class="pass" type="password" align="center" placeholder="Password" id="password_field">
      <a class="submit" align="center" name="login_btn"onsubmit="return false"  onclick="login()" >Log in</a>
      <p class="forgot" align="center" onclick="showSignUp()" >Dont have an Account ? Click here</p>
    </form>
</div>

</div>
    
                          

                          <div id="signup_div" class="menuof">
                                <form class="form1">
                                    <label>Your Full Name</label>
                                    <input class="form-control" type="text" name="fullname" id="fullname" autocomplete="off" required />
                                    


                                    <label>Mobile Number </label>
                                    <input class="form-control" type="text" name="mobileno" id="mobileno" maxlength="10" autocomplete="off" required />
                                                
                                    <label>Age</label>
                                    <input class="form-control" type="text" name="age" id="age"   autocomplete="off" required  />
                                    <span id="user-availability-status" style="font-size:12px;"></span> 

                                                
                                    <label>Email id</label>
                                    <input class="form-control" type="email" name="email" id="sign_email"   autocomplete="off" required  />
                                    <span id="user-availability-status" style="font-size:12px;"></span> 
                                    
                                      <label>Enter Car Name</label>
                                      <input class="form-control"  type="text" name="car_name" id="car_name" autocomplete="off" required  />
                                      
                                        <label>Enter Car Number</label>
                                        <input class="form-control"  type="text" name="car_number" id="car_number" autocomplete="off" required  />
                                      
                                          <label>Registering As</label>
                                          <select id="select_user" name="personnel">
                                            <option value="Citizen">Citizen</option>
                                            <option value="Hospital"style="display:none;">Hospital</option>
                                            
                                            </select>                                          

                                    <label>Password</label>
                                    <input class="form-control" type="password" name="password"id="sign_password"  autocomplete="off" required  />

                                    <label>Confirm Password </label>
                                    <input class="form-control"  type="password" name="confirmpassword" id="sign_password_conf" autocomplete="off" required  />

                                    
                                                                  
                                    <button type="button" onsubmit="return false"name="signUp"  onclick="handleSignUp()" >Register Now </button>

                                </form>
                            </div>
</div>

              <div class="chat-body clearfix">
